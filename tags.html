---
layout: page
title: Tags
permalink: /tags
---

{% for tag in site.tags %}
<article>
  <h3 id="{{ tag[0] }}" class="tag">{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</article>
{% endfor %}

<div class="my-all-contents">
  <a href="{{ site.baseurl }}/categories" class="my-margin">カテゴリ一覧</a>
  <a href="{{ site.baseurl }}/tags" class="my-margin">タグ一覧</a>
</div>
