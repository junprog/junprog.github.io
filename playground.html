---
layout: page
title: Playground
permalink: /playground/
---

{% for post in site.posts %}
    {% if post.category == "遊び場" %}
      <article class="post">

        <div class="post-head">
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

          <div>
            <span class="date fas fa-calendar-alt fa-sm" aria-hidden="true">
              <span class="calendar-font">
                {{ post.date | date: "%Y-%m-%e" }}
              </span>
            </span>

            <span class="tag fas fa-tag fa-sm" aria-hidden="true">
              {% for tag in post.tags %}
                <a href="{{ site.baseurl }}/tags#{{ tag | slugize }}">{{ tag }} </a>
              {% endfor %}
            </span>
          </div>
        </div>


        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

      </article>
    {% endif %}
  {% endfor %}
</div>

<div class="my-all-contents">
  <a href="{{ site.baseurl }}/categories" class="my-margin">カテゴリ一覧</a>
  <a href="{{ site.baseurl }}/tags" class="my-margin">タグ一覧</a>
</div>
