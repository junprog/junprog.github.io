---
layout: default
---

<article class="post">

  <div class="post-head">
    <h1>{{ page.title }}</h1>

    <span class="date fas fa-calendar-alt fa-sm" aria-hidden="true">
      <span class="calendar-font">
        {{ page.date | date: "%Y-%m-%e" }}
      </span>
    </span>

    <span class="tag fas fa-tags fa-sm" aria-hidden="true">
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags#{{ tag | slugize }}">{{ tag }} </a>
      {% endfor %}
    </span>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
