---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="tag">
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags#{{ tag | slugize }}">{{ tag }} </a>
    {% endfor %}
  </div>

  <style type="text/css">
    <!--
      table, td, th {
        border: 1px solid #ddd;
      }
    -->
  </style>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
