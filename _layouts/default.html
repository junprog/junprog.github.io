<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script src="https://kit.fontawesome.com/b4e4b1f764.js" crossorigin="anonymous"></script>
    <script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax:{inlineMath:[['\$','\$'],['\\(','\\)']],processEscapes:true},CommonHTML: {matchFontHeight:false}});</script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="{{ site.baseurl }}/scripts/nav_active.js"></script> -->
    <script type="text/javascript" src="{{ site.baseurl }}/scripts/dark_mode.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/scripts/change_dir.js"></script>

    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/posts">Posts</a>
            <!-- <a href="{{ site.baseurl }}/post/blog">Blog</a>
            <a href="{{ site.baseurl }}/post/survey">Survey</a>
            <a href="{{ site.baseurl }}/post/playground">Playground</a> -->

            <button class="my-btn" onclick="modeSwitcher()">
              <i class="fas fa-adjust fa-lg"></i>
            </button>
          </nav>
        </header>

        <div class="terminal">
          <div id="terminal-line-1">
            <div id="post-user"></div><div id="post-command"></div><div id="post-path"></div><div id="post-exec"></div>
          </div>
          <div id="terminal-line-2">
            <div id="user">you@junprog</div><div id="command">:</div><div id="path"></div><div id="exec">$ </div>
            <input type="text" id="exec-cmd" class="exec">
          </div>

        </div>

      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
