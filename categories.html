layout: page
title: Posts By Categories
permalink: /categories
---

{% for cate in site.categories %}
<article>
  <h3 id="{{ cate[0] }}">{{ cate[0] }}</h3>
  <ul>
    {% for post in cate[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</article>
{% endfor %}

<div class="my-all-contents">
  <a href="{{ site.baseurl }}/categories" class="my-margin">カテゴリ一覧</a>
  <a href="{{ site.baseurl }}/tags" class="my-margin">タグ一覧</a>
</div>
