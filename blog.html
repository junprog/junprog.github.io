---
layout: page
title: junprog's Blog
permalink: /blog/
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.category == "ブログ" %}
      <article class="post">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="date tag">
          {{ post.date | date: "%Y-%m-%e" }}
          &nbsp;
          {% for tag in post.tags %}
          <a href="{{ site.baseurl }}/tags#{{ tag | slugize }}">{{ tag }} </a>
          {% endfor %}
        </div>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

      </article>
    {% endif %}
  {% endfor %}
</div>

<div class="my-all-contents">
  <a href="{{ site.baseurl }}/categories" class="my-margin">カテゴリ一覧</a>
  <a href="{{ site.baseurl }}/tags" class="my-margin">タグ一覧</a>
</div>
